name: Test
# Run on master, tags, or any pull request
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [main]
    tags: '*'
  pull_request:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6' # Latest LTS
          - '1' # Latest stable 1.x
        os:
        - ubuntu-latest
        - windows-latest
        arch:
          - x64
    steps:
      # General Julia setup
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      # Test AbstractXsdTypes.jl
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: AbstractXsdTypes.jl
      - uses: julia-actions/julia-runtest@v1
        with:
          project: AbstractXsdTypes.jl
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: AbstractXsdTypes.jl/src
      # Test XsdToStruct.jl
      - name: Install local dependencies
        run: julia --project=XsdToStruct.jl -e 'using Pkg; Pkg.add("../AbstractXsdTypes.jl");'
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: XsdToStruct.jl
      - uses: julia-actions/julia-runtest@v1
        with:
          project: XsdToStruct.jl
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: XsdToStruct.jl/src
