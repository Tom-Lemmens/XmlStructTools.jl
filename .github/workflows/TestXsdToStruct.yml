name: TestXsdToStruct

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      os:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  test:
    name: TestXsdToStruct - Julia ${{ inputs.version }} - ${{ inputs.os }} - ${{ inputs.arch }} - ${{ github.event_name }}
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ inputs.version }}
          arch: ${{ inputs.arch }}
      - uses: julia-actions/cache@v2
      - name: Install local AbstractXsdTypes
        run: julia --project=XsdToStruct.jl -e 'using Pkg; Pkg.develop(path="AbstractXsdTypes.jl");'
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: XsdToStruct.jl
      - uses: julia-actions/julia-runtest@v1
        with:
          project: XsdToStruct.jl
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: XsdToStruct.jl/src
